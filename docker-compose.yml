version: "3.8"

services:
  backend:
    build: ./backend
    container_name: buyme-backend
    ports:
      - "5000:5000"
    environment:
      DB_HOST: db       # Connects to MySQL container directly
      DB_USER: root
      DB_PASSWORD: rootpassword
      DB_NAME: buyme
    depends_on:
      - db

  frontend:
    build: ./frontend
    container_name: buyme-frontend
    ports:
      - "3000:80"
    depends_on:
      - backend

  db:
    image: mysql:8
    container_name: buyme-db
    restart: always
    environment:
      MYSQL_ROOT_PASSWORD: rootpassword
      MYSQL_DATABASE: buyme
    # Removed host port binding to avoid conflicts
    # Use container networking for backend access
    volumes:
      - db_data:/var/lib/mysql

volumes:
  db_data:
